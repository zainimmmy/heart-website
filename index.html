<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .heart {
            width: 300px;
            height: 270px;
            position: relative;
            margin: 0 auto 40px;
            animation: heartbeat 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart:hover {
            transform: scale(1.1);
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 150px;
            height: 240px;
            position: absolute;
            left: 75px;
            transform: rotate(-45deg);
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border-radius: 150px 150px 0 0;
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }

        .heart::before {
            transform-origin: 100% 100%;
        }

        .love-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        .floating-heart:nth-child(odd) {
            animation-delay: -3s;
        }

        .floating-heart:nth-child(even) {
            animation-delay: -1s;
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            margin: 10px;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 107, 107, 0.3); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .heart {
                width: 200px;
                height: 180px;
            }

            .heart::before,
            .heart::after {
                width: 100px;
                height: 160px;
                left: 50px;
            }

            .heart::after {
                left: 0;
            }

            .love-text {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="floating-heart">‚ù§Ô∏è</div>
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
        <div class="floating-heart">üíó</div>
        <div class="floating-heart">üíì</div>
        <div class="floating-heart">‚ù§Ô∏è</div>
        <div class="floating-heart">üíï</div>
        <div class="floating-heart">üíñ</div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <div class="container">
        <div class="heart" id="mainHeart"></div>
        <h1 class="love-text">I Love You</h1>
        <p class="subtitle">With all my heart ‚ù§Ô∏è</p>
        <button class="button" onclick="createHeartExplosion()">Click for More Love!</button>
        <button class="button" onclick="changeColors()">Change Colors</button>
    </div>

    <script>
        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Create heart explosion effect
        function createHeartExplosion() {
            const container = document.querySelector('.container');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíò', 'üíù', 'üíü'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'absolute';
                heart.style.fontSize = '2rem';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.transform = 'translate(-50%, -50%)';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                
                const angle = (Math.PI * 2 * i) / 15;
                const distance = 100 + Math.random() * 100;
                const targetX = Math.cos(angle) * distance;
                const targetY = Math.sin(angle) * distance;
                
                heart.animate([
                    { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                    { transform: `translate(${targetX}px, ${targetY}px) scale(1)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
        }

        // Change color scheme
        function changeColors() {
            const gradients = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
            ];
            
            const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
            document.body.style.background = randomGradient;
        }

        // Add click effect to main heart
        document.getElementById('mainHeart').addEventListener('click', createHeartExplosion);

        // Initialize sparkles
        createSparkles();

        // Add floating hearts dynamically
        function addFloatingHeart() {
            const floatingHeartsContainer = document.querySelector('.floating-hearts');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            floatingHeartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Add new floating hearts periodically
        setInterval(addFloatingHeart, 2000);
    </script>
</body>
</html>
